<!--CATEGORIES CONTAINER-->
<div class="container">
    <div class="row category" ng-repeat="category in categories">
        <div ng-class="{'col-md-push-5':$odd}"
             class="col-md-7 img-responsive vor_bckg--{{category.className}} text-center">
            <img ng-src="/images/macarons/{{category.image}}" class="category__img" alt="">
        </div>
        <div ng-class="{'col-md-pull-7':$odd}" class="col-md-5 category__desc">
            <div>
                <p class="vor_divider">
                    <a href="#/categories/{{category.name}}?id={{category.id}}"
                       ng-class="{'active' : category == selectedCategory}"
                       class="category__name">{{category.name}}</a>
                </p>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores nam recusandae repellat tempore.
                    Esse, magni.</p>
            </div>
        </div>
    </div>

</div>
